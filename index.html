<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Movie Generator Tool</h1>

    <form id="movieForm">
      <input type="text" id="title" placeholder="Movie Title" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <input type="text" id="link" placeholder="Movie Link" required />
      <input type="text" id="categories" placeholder="Categories (comma separated)" required />
      <label><input type="checkbox" id="comingSoon" /> Coming Soon</label>
      <button type="submit">Add Movie</button>
    </form>

    <h2>Generated Code</h2>
    <textarea id="outputCode" rows="20" readonly></textarea>
    <button onclick="copyCode()">Copy All Code</button>

    <h2>Manage Movies</h2>
    <div id="movieList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
