<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Channel.js Code Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Movie Data Generator (channel.js)</h1>
    <form id="movieForm">
      <input type="text" id="title" placeholder="Movie Title" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <input type="text" id="link" placeholder="Movie Page Link" required />

      <label>Categories:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="latestMovies"> Latest</label>
        <label><input type="checkbox" value="banglaMovies"> Bangla</label>
        <label><input type="checkbox" value="hindiDubbedMovies"> Hindi Dubbed</label>
        <label><input type="checkbox" value="hollywoodMovies"> Hollywood</label>
        <label><input type="checkbox" value="banglaDubbedMovies"> Bangla Dubbed</label>
        <label><input type="checkbox" value="tvwebseries"> TV/Web Series</label>
        <label><input type="checkbox" value="animeMovie"> Anime</label>
      </div>

      <label><input type="checkbox" id="comingSoon"/> Coming Soon</label>
      <button type="submit">Generate Code</button>
    </form>

    <h2>Generated Code:</h2>
    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
